{% if latest_question_list %}
<fieldset>
<legend><h1>Polls list</h1></legend>
<ul>
    {% for question in latest_question_list %}

        <li>
            <a href="{% url 'detail' question.id %}">{{question.question_text}}</a>
        </li>
    {% endfor %}
</ul>
</fieldset>
{% else %}
there are no questions yet
{% endif %}
